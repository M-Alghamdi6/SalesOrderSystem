<div class="login-container">
  <h2>Login</h2>

  <dx-form [formData]="loginData" [colCount]="1" [showColonAfterLabel]="true">
    
    <dxi-item dataField="username" [label]="{ text: 'Username' }">
      <dx-text-box [(value)]="loginData.username" placeholder="Enter username"></dx-text-box>
    </dxi-item>

    <dxi-item dataField="password" [label]="{ text: 'Password' }">
      <dx-text-box [(value)]="loginData.password" mode="password" placeholder="Enter password"></dx-text-box>
    </dxi-item>

    <dxi-item>
      <dx-button text="Login" type="success" (onClick)="login()" width="100%"></dx-button>
    </dxi-item>

  </dx-form>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <!-- Success message -->
  <div *ngIf="successMessage" class="success">
    {{ successMessage }}
  </div>
</div>
