<dx-data-grid
  [dataSource]="requests"
  [showBorders]="true"
  [showRowLines]="true"
  [noDataText]="'No sales requests found'"
  class="dx-data-grid">

  <dxi-column dataField="SR" caption="SR"></dxi-column>
  <dxi-column dataField="SalesDate" caption="Date" dataType="date"></dxi-column>
  <dxi-column dataField="SalesNote" caption="Sales Note"></dxi-column>
  <dxi-column dataField="Approver" caption="Approver"></dxi-column>
  <dxi-column dataField="Status" caption="Status"></dxi-column>
  <dxi-column dataField="Reason" caption="Reason"></dxi-column>

  <!-- Actions Column -->
<dxi-column type="buttons" caption="Actions" width="250">
  <dxi-button text="Delete" type="danger" stylingMode="contained"
    (onClick)="onDelete($any($event).row.data)">
  </dxi-button>
  <dxi-button text="Cancel" type="normal" stylingMode="contained"
    (onClick)="onCancel($any($event).row.data)">
  </dxi-button>
  <dxi-button text="View" type="default" stylingMode="contained"
    (onClick)="onView($any($event).row.data)">
  </dxi-button>
  <dxi-button text="Edit" type="success" stylingMode="contained"
    (onClick)="onEdit($any($event).row.data)">
  </dxi-button>
</dxi-column>
</dx-data-grid>
